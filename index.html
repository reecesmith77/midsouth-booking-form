
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MidSouth Premier Cleaning - Book Now</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; color: #222; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .logo { max-width: 250px; display: block; margin: 0 auto 20px auto; }
    label, legend { display: block; margin-top: 15px; font-weight: bold; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    fieldset { border: none; padding: 0; margin: 15px 0; }
    .estimate { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: #0a7c1c; }
    button { background-color: #0a7c1c; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background-color: #065e13; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="MidSouth Premier Cleaning Logo" class="logo" />
    <h1>Book Your Cleaning Service</h1>
    <form id="bookingForm">
      <label for="serviceType">Type of Cleaning:</label>
      <select id="serviceType" name="serviceType" required>
        <option value="">-- Select --</option>
        <option value="standard">Standard Cleaning</option>
        <option value="deep">Deep Cleaning</option>
        <option value="move">Move-In/Move-Out</option>
        <option value="post">Post-Construction</option>
      </select>
      <label for="squareFeet">Square Footage:</label>
      <select id="squareFeet" name="squareFeet" required>
        <option value="">-- Select --</option>
        <option value="0-999">1–999</option>
        <option value="1000-1500">1,000–1,500</option>
        <option value="1501-2000">1,501–2,000</option>
        <option value="2001-2500">2,001–2,500</option>
        <option value="2501-3000">2,501–3,000</option>
        <option value="3001-3500">3,001–3,500</option>
        <option value="3501-4000">3,501–4,000</option>
        <option value="4001-4500">4,001–4,500</option>
        <option value="4501-5000">4,501–5,000</option>
      </select>
      <label for="bedrooms">Bedrooms:</label>
      <select id="bedrooms" name="bedrooms">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6+</option>
      </select>
      <label for="bathrooms">Bathrooms:</label>
      <select id="bathrooms" name="bathrooms">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5+</option>
      </select>
      <label for="halfBaths">Half Bathrooms:</label>
      <select id="halfBaths" name="halfBaths">
        <option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3+</option>
      </select>
      <fieldset>
        <legend>Extras:</legend>
        <label><input type="checkbox" value="fridge" name="extras" /> Inside Fridge or Freezer ($30)</label>
        <label><input type="checkbox" value="oven" name="extras" /> Inside Oven ($30)</label>
        <label><input type="checkbox" value="cabinets" name="extras" /> Inside Kitchen Cabinets ($30)</label>
        <label><input type="checkbox" value="pet" name="extras" /> Pet Fee ($20)</label>
      </fieldset>
      <label for="date">Preferred Cleaning Date:</label>
      <input type="date" id="date" name="date" required />
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <div class="estimate">Estimated Total: <span id="total">$0.00</span></div>
      <button type="submit">Submit Booking</button>
    </form>
  </div>
  <script src="form.js"></script>
</body>
</html>
